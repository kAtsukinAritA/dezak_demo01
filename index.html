<html>   
    <body>
        <img id="images" onclick="slideshow()" src="images/m01.png" width="400" height="400">
          <script>
            var pics_src = new Array("images/m01.png","images/m02.png","images/m03.png");
            var num = 0;

            function slideshow(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("images").src=pics_src[num];
            }
            </script>
    </body>
</html>
