<html>   
    <body>
        <img id="mypic" onclick="slideshow()" src="m01.png" width="400" height="400">
            <script>
            var pics_src = new Array("m01.png","m02.png","m03.png");
            var num = 0;

            function slideshow(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
            </script>
    </body>
</html>
